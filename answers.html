<script>
// ==== Build a 10-question answer sheet (click-to-check) ====
const list = document.getElementById('list');
const bank = (window.QUESTION_BANK || []).slice(0, 10); // ‡πÄ‡∏≠‡∏≤ 10 ‡∏Ç‡πâ‡∏≠‡πÅ‡∏£‡∏Å ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ï‡∏≤‡∏°‡πÑ‡∏ü‡∏•‡πå

bank.forEach((q, qi) => {
  const card = document.createElement('section');
  card.className = 'card';
  card.style.marginBottom = '20px';

  const head = document.createElement('div');
  head.className = 'row';
  head.style.justifyContent = 'space-between';
  head.style.alignItems = 'center';
  head.style.marginBottom = '12px';
  head.innerHTML = `
    <div class="badge" style="font-weight: 600;">üìù ‡∏Ç‡πâ‡∏≠ ${qi+1}</div>
    <div class="badge" style="background: #f3f4f6; color: #6b7280; font-size: 13px;"></div>
  `;
  card.appendChild(head);

  const h3 = document.createElement('h3');
  h3.textContent = q.text;
  h3.style.marginBottom = '16px';
  h3.style.lineHeight = '1.4';
  card.appendChild(h3);

  const choices = document.createElement('div');
  choices.className = 'choices';
  choices.style.gap = '8px';
  q.choices.forEach((label, i) => {
    const btn = document.createElement('button');
    btn.className = 'choice';
    btn.textContent = label;

    // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å: ‡∏ñ‡∏π‡∏Å=‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß, ‡∏ú‡∏¥‡∏î=‡πÅ‡∏î‡∏á; ‡∏•‡πá‡∏≠‡∏Å‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏Ç‡∏≠‡∏á "‡∏Ç‡πâ‡∏≠‡∏ô‡∏µ‡πâ" ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô
    btn.addEventListener('click', () => {
      // ‡∏´‡∏≤‡∏Å‡∏ï‡∏≠‡∏ö‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô
      if ([...choices.children].some(el => el.classList.contains('correct') || el.classList.contains('wrong'))) return;

      const isCorrect = (i === q.answer);
      
      // ‡πÄ‡∏û‡∏¥‡πà‡∏° loading state ‡∏™‡∏±‡πâ‡∏ô‡πÜ
      btn.style.transform = 'scale(0.95)';
      btn.style.opacity = '0.7';
      
      setTimeout(() => {
        if (isCorrect) {
          btn.classList.add('correct');
          // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á success (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
          console.log('‚úÖ ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!', `‡∏Ç‡πâ‡∏≠ ${qi+1}`);
        } else {
          btn.classList.add('wrong');
          // ‡πÑ‡∏Æ‡πÑ‡∏•‡∏ï‡πå‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏î‡πâ‡∏ß‡∏¢ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏£‡∏π‡πâ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å
          const rightEl = choices.children[q.answer];
          if (rightEl) {
            setTimeout(() => rightEl.classList.add('correct'), 300);
          }
          console.log('‚ùå ‡∏ú‡∏¥‡∏î!', `‡∏Ç‡πâ‡∏≠ ${qi+1} ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å: ${q.choices[q.answer]}`);
        }
        
        // ‡∏•‡πá‡∏≠‡∏Å‡∏õ‡∏∏‡πà‡∏°‡∏≠‡∏∑‡πà‡∏ô ‡πÜ ‡∏Ç‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏ô‡∏µ‡πâ
